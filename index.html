<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <section id="cadastro">
        <div class="container">
            <h1></h1> Cadastro</h1><br>
            <br>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nome</label>
                    <input type="email" class="form-control" id="nome">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="Sobrenome">
                </div>
                <div class="col-4">
                    <label for="inputAddress" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="CPF" >
                </div>
                <div class="col-4">
                    <label for="inputAddress2" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="E-mail">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="Cep" onblur="viacEP">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="Rua">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <label for="inputState" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="Cidade">
                </div>
                <div class="col-3">
                        <div class="form-check">
                            <label for="inputState" class="form-label">UF</label>
                            <input type="text" class="form-control" id="UF">
                    </div>
                    </div>
                    <div class="col-12"> <br>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
            </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
